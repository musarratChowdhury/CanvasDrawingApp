<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- <script type="module" src="dist/drawingBoard.js"></script> -->
    <script type="module" src="final/bundle.js"></script>

    <!-- <script src="final/bundle.js"></script> -->
  </head>
  <body>
    <div id="container">
      <h3>Draw Anything you want</h3>
      <canvas class="game-canvas" id="game-canvas" width="400px" height="300px">
        Your Browser doesn't support HTML5 canvas;
      </canvas>
      <div class="select-box">
        <label for="color">Color : </label>
        <input type="color" value="#24B0D5" name="color" id="color" />
        <label for="lineWidth">Thickness : </label>
        <input
          type="range"
          name="lineWidth"
          id="lineWidth"
          min="1"
          max="20"
          value="1"
        />
        <div class="button-box">
          <button id="clearButton" class="clear-btn">
            <i class="fa-solid fa-arrows-rotate"></i>
          </button>
          <button id="paint-bucket" class="paint-bucket-btn">
            <i class="fa-solid fa-fill-drip"></i>
          </button>
          <button id="eraser" class="eraser-btn">
            <i class="fa-solid fa-eraser"></i>
          </button>
          <button id="circle-dashed" class="circle-dashed-btn">
            <i class="fa-solid fa-circle-dashed">O</i>
          </button>
          <button id="circle-fill" class="circle-fill">
            <i class="fa-solid fa-circle"></i>
          </button>

          <button id="square-dashed" class="square-dashed-btn">
            <i class="fa-solid fa-square-dashed">ðŸ”³</i>
          </button>
          <button id="square-fill" class="square-fill">
            <i class="fa-solid fa-square"></i>
          </button>
          <button id="undo-btn" class="undo-btn">
            <i class="fa-solid fa-rotate-left"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="count-display"></div>
  </body>
</html>
